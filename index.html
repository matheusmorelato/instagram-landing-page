<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\style.css">
    <title>Instagram</title>
</head>

<body>
    <div class="instagram-wrapper">
        <div class="instagram-phone">
            <img src="img\celular-instagram2.png" class="instagram-logo" alt="fig celular instagram">
        </div>
        <div class="instagram-continue">
            <div class="group">
                <img src="img\logo-instagram.png" class="instagram-logo" alt="instagram-logo">
                <div class="profile-photo">
                    <img src="img\perfil-instagram.PNG" alt="foto de perfil">
                </div>
                <a href="" class=instagram-login>Continuar como matheusmorelato</a>
                <a href="" class="instagram-logout">Remover Conta</a>
            </div>
            <div class="group">
                <p class="not-account">Não é matheusmorelato?</p>
                <p class="not-account">
                    <span class="link-blue">Alternar conta</span>
                    ou
                    <span class="link-blue">Inscreva-se</span>
                </p>
            </div>
            <div class="get-the-app">
                <p class="get-app">Baixe o Aplicativo</p>
                <div class="download">
                    <a href="" class="app-download"></a>
                    <a href="" class="app-download"></a>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
